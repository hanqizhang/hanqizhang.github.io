# Site settings
title: Plain neurotheory # site title
description: >- # site description
    Theories of neuroscience and other things
lang: en-US # default lang
timezone: Asia/Shanghai # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/hanqizhang/hanqizhang.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Hank Zhang # author name
  bio: >- # tell to the world
    Since September 2021 I've been on my PhD journey in computational neuroscience at NYU Shanghai and NYU (Center for Neural Science).
  username: username # general username
  github: hanqizhang # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: hqzhang@nyu.edu # email adress
  avatar: /assets/img/avatar.jpeg # change with your own avatar

# URL settings
url: "https://hanqizhang.github.io" #
baseurl: ""
permalink: /:title/
google_analytics: "3nddtc5_7VVzxN8M3C5cgZ3n3XJTgz0YeKDbSaW3cJc"# leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true
  news:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
